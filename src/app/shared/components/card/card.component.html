<div class="history-card">
  <div class="date">{{ this.formatToDate(card.date) }}</div>

  <div class="row">
    <div class="pair">
      <span class="label">OPEN:</span>
      <span class="value">R$ {{ card.open }}</span>
    </div>
    <div class="pair">
      <span class="label">HIGH:</span>
      <span class="value">R$ {{ card.high }}</span>
    </div>
  </div>

  <div class="row">
    <div class="pair">
      <span class="label">CLOSE:</span>
      <span class="value">R$ {{ card.close }}</span>
    </div>
    <div class="pair">
      <span class="label">LOW:</span>
      <span class="value">R$ {{ card.low }}</span>
    </div>
  </div>

  <div class="diff">
    CLOSE DIFF (%):
    <span
      class="pl-10"
      [ngClass]="{
        positive: card.diff > 0,
        negative: card.diff < 0,
        neutral: card.diff == 0
      }"
    >
      {{ card.diff | number : "1.2-2" }}%
      <span *ngIf="card.diff > 0"
        ><svg
          width="14"
          height="8"
          viewBox="0 0 14 8"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M7.375 0.71875C7.14062 0.484375 6.8125 0.484375 6.57812 0.671875L1.14062 6.20312C0.90625 6.4375 0.90625 6.8125 1.14062 7L1.46875 7.32812C1.70312 7.5625 2.03125 7.5625 2.26562 7.32812L7 2.54688L11.6875 7.32812C11.9219 7.5625 12.25 7.5625 12.4844 7.32812L12.8125 7C13.0469 6.8125 13.0469 6.4375 12.8125 6.20312L7.375 0.71875Z"
            fill="#69C669"
          />
        </svg>
      </span>
      <span *ngIf="card.diff < 0"
        ><svg
          width="14"
          height="8"
          viewBox="0 0 14 8"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M6.57812 7.32812C6.8125 7.5625 7.14062 7.5625 7.375 7.32812L12.8125 1.84375C13.0469 1.60938 13.0469 1.23438 12.8125 1.04688L12.4844 0.71875C12.25 0.484375 11.9219 0.484375 11.6875 0.71875L7 5.5L2.26562 0.671875C2.03125 0.484375 1.70312 0.484375 1.46875 0.671875L1.14062 1.04688C0.90625 1.23438 0.90625 1.60938 1.14062 1.84375L6.57812 7.32812Z"
            fill="#E54E4E"
          />
        </svg>
      </span>
    </span>
  </div>
</div>
